<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/toastr.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #34aa46;">

  <div class="container myheader">
    <div class="text-center mb-4">
      <h1>IEA | Istanbul Education Academy</h1>
      <h2>FullStack .Net Developper Camp</h2>
    </div>
    <div class="row bshadow">
      <div class="col-md-12">
        <button type="button" class="btn btn-success mb-3" id="addTodoBtn" style="float: right;">Add Todo</button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task</th>
              <th scope="col">Priority</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="todoList">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add ToDo Modal -->
  <div class="modal" tabindex="-1" id="addTodoModal">
    <!-- Modal content goes here -->
  </div>

  <!-- Update ToDo Modal -->
  <div class="modal" tabindex="-1" id="updateTodoModal">
    <!-- Modal content goes here -->
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <!-- Toastr JS -->
  <script src="assets/js/toastr.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="assets/js/sweetalert2.min.js"></script>
  <!-- Your custom JavaScript file -->
  <script src="assets/js/script.js"></script>
</body>

</html>
